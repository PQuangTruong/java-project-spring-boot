<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Đăng nhập</title>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-6 p-5">
				<img alt="hình ảnh đăng nhập" src="img/ecom.png" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Đăng Nhập</p>
						<div th:if="${param.error}"
							 class="alert alert-danger text-center">
							<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
								"sai mật khẩu hoặc email"
							</th:block>
						</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Đăng xuất thành công</div>
					</div>
					<div class="card-body">
						<form action="/login" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="username" type="email"
									   placeholder="Nhập địa chỉ email">
							</div>

							<div class="mb-3">
								<label class="form-label">Mật Khẩu</label>
								<input required class="form-control" name="password" type="password"
									   placeholder="Nhập mật khẩu">
							</div>
							<button type="submit"
									class="btn bg-primary text-white col-md-12">Đăng Nhập</button>
						</form>
					</div>

					<div class="card-footer text-center">
						<a href="/forgot-password" class="text-decoration-none">Quên mật khẩu?</a><br>
						Bạn chưa có tài khoản? <a href="/register" class="text-decoration-none">Đăng ký ngay</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
